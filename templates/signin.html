{% extends "base.html" %}

{% block title %} 小Pi的音乐电台 {% end %}

{% block head %}

<link href="/static/css/signin.css" rel="stylesheet">

{% end %}

{% block body %}

<div class= "navbar navbar-inverse " role="naviation">
    <div class = "container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class = "navbar-brand" href="/"> 小派的音乐电台 </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li> <a href="/about"> 关于本站 </a> </li>
                <li> <a href="/contact"> 联系我 </a> </li>
                <li> <a href="/signin"> 登陆 </a> </li>
            </ul>
        </div>
    </div>
</div>

<div class = "container">

    <form class="form-signin" role="form" method="POST">
        <h2 class="form-signin-heading"> 使用您自己的豆瓣帐号登陆 </h2>
        <input name="user" type="text" class="form-control" placeholder="豆瓣帐号" required autofocus>
        <input name="passwd" type="password" class="form-control" plasceholder="密码" required>
        <img src="/static/verify_code.jpg">
        <input name="verifycode" type="text" class="form-control" plasceholder="验证码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>

</div>

{% end %}
