{% extends "base.html" %}

{% block title %} 小Pi的音乐电台 {% end %}

{% block body %}

<div class= "navbar navbar-inverse navbar-fixed-top" role="naviation">
    <div class = "container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
                <span class="sr-only"> Toggle navigation </span>
                <span class="icon-bar"> </span>
                <span class="icon-bar"> </span>
            </button>
            <a class = "navbar-brand" href="/"> 小派的音乐电台 </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class = "nav navbar-nav">
                <li> <a href="/about"> 关于本站 </a> </li>
                <li> <a href="/contact"> 联系我 </a> </li>
                <li> <a href="/signin"> 登陆 </a> </li>
            </ul>
        </div>
    </div>
</div>

<div class = "container">

    {% if err_msg == None %}

    <br>
    <br>
    <br>
    <br>
    <br>
    <table class="table table-stripped table-bordered">
        <tr> <td> 歌名 </td> <td> 歌手名 </td> </tr>
        {% for song in songs %}
        <tr> <td> {{ song['title'] }} </td><td> {{ song['artist'] }} </td></tr>
        {% end %}

    </table>
        
    {% else %}
        
        <h2> {{ err_msg }} </h2>

    {% end %}

</div>

{% end %}
